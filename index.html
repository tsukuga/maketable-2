<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    
    <div id = "root">
    
    </div>

  <script type="text/babel">
  
 
  
  class MakeTable extends React.Component{
    render(){
    
      const data = {'a':["aaa","bbb","ccc","ddd","eee","fff","ggg"],
                    'b':["aaa","bbb","ccc","ddd","eee","fff","ggg"],
                    'c':["aaa","bbb","ccc","ddd","eee","fff","ggg"]};
      
    return (
            <React.Fragment>
            <table>
             <tbody>
              {Object.keys(data).map((key)=>(
              <tr>
               <MakeTd td = {data[key]}/>
              </tr>))}
             </tbody>
            </table>
           </React.Fragment>
        )
       }
      }
      
   class MakeTd extends React.Component{
     render(){
      return(
       {props.td.map((e)=>(
         <td>{e}</td>))}
       )
      }
     }
   
  
    ReactDOM.render(<MakeTable/>, document.getElementById('root'));
  </script>
  </body>
